<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='todo.png') }}" alt="OpiAs obrazka" style="width: 500px; height: auto;" class="image">
        <form action="/edit/{{task[0]}}" method="POST">
            <label for="task_name">Task Name:</label>
            <input type="text" id="task_name" name="task_name" required value="{{task[1]}}">
            
            <label for="task_priority">Task Priority:</label>
            <select id="task_priority" name="task_priority">
				<option value="0"{% if task[2] == 0 %} selected{% endif %}>0</option>
				<option value="1"{% if task[2] == 1 %} selected{% endif %}>1</option>
				<option value="2"{% if task[2] == 2 %} selected{% endif %}>2</option>
			</select>
            <button type="submit">Edit Task</button>
        </form>
		
    </div>
</body>
</html>
